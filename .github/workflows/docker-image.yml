name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./curl --tag grafana_api_data:$(date +%s)
    - name: Build the Docker image
      run: docker build ./source -f ./source/docker/Dockerfile --tag grafana_api_data:$(date +%s)
